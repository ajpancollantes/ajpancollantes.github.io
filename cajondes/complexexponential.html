<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Function Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hides the number input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Styles for the function selector buttons */
        .func-btn {
            padding: 0.5rem 1.25rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            border: 2px solid transparent;
            background-color: #e2e8f0; /* slate-200 */
            color: #475569; /* slate-600 */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        .func-btn:hover {
            background-color: #cbd5e1; /* slate-300 */
        }
        .func-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            box-shadow: 0 4px 14px 0 rgba(79, 70, 229, 0.39);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-5xl text-center mb-6">
        <h1 id="main-title" class="text-4xl font-bold text-slate-900">Complex Function Visualization</h1>
        <p id="function-latex" class="text-lg text-slate-600 mt-2"></p>
    </div>

    <!-- Function Selector -->
    <div id="functionSelector" class="flex flex-wrap justify-center gap-3 mb-6">
        <button data-func="exp" class="func-btn active">e<sup>z</sup></button>
        <button data-func="cos" class="func-btn">cos(z)</button>
        <button data-func="sin" class="func-btn">sin(z)</button>
        <button data-func="cosh" class="func-btn">cosh(z)</button>
        <button data-func="sinh" class="func-btn">sinh(z)</button>
    </div>

    <div class="w-full max-w-5xl text-center mb-8">
        <p id="function-description" class="text-slate-700"></p>
    </div>
    
    <!-- Main container for the two plots -->
    <div class="w-full max-w-5xl grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <!-- Domain Plot -->
        <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
            <h2 class="text-2xl font-semibold text-center mb-4">Domain (z-plane)</h2>
            <canvas id="domainCanvas" class="w-full rounded-lg aspect-square"></canvas>
        </div>
        <!-- Codomain Plot -->
        <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200">
            <h2 class="text-2xl font-semibold text-center mb-4">Codomain (w-plane)</h2>
            <canvas id="codomainCanvas" class="w-full rounded-lg aspect-square"></canvas>
        </div>
    </div>
    
    <!-- Controls Section -->
    <div class="w-full max-w-5xl bg-white p-6 rounded-xl shadow-lg border border-slate-200 flex flex-col items-center">
         <label for="bValueInput" class="text-lg font-medium mb-3">Imaginary Component (b)</label>
        <div class="flex items-center w-full max-w-2xl">
            <input type="number" id="bValueInput" min="-15" max="15" step="0.1" value="0.00" class="w-28 text-center text-lg font-bold text-indigo-600 bg-slate-100 rounded-lg p-2 border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none tabular-nums">
            <input type="range" id="bSlider" min="-15" max="15" step="0.1" value="0" class="w-full mx-4 h-3 bg-slate-200 rounded-lg appearance-none cursor-pointer range-lg">
            <button id="resetButton" class="px-5 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors">Reset</button>
        </div>
        <div class="mt-4 flex items-center">
            <input type="checkbox" id="animationToggle" checked class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer">
            <label for="animationToggle" class="ml-2 block text-sm font-medium text-gray-700 select-none cursor-pointer">Animate Drawing</label>
        </div>
    </div>
    
    <script>
        function loadMathJax() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
            script.async = true;
            document.head.appendChild(script);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadMathJax();
            const domainCanvas = document.getElementById('domainCanvas');
            const codomainCanvas = document.getElementById('codomainCanvas');
            const slider = document.getElementById('bSlider');
            const bValueInput = document.getElementById('bValueInput');
            const resetButton = document.getElementById('resetButton');
            const functionSelector = document.getElementById('functionSelector');
            const animationToggle = document.getElementById('animationToggle');
            const functionLatex = document.getElementById('function-latex');
            const functionDescription = document.getElementById('function-description');

            const canvasSize = 500;
            domainCanvas.width = canvasSize;
            domainCanvas.height = canvasSize;
            codomainCanvas.width = canvasSize;
            codomainCanvas.height = canvasSize;
            
            const ctxDomain = domainCanvas.getContext('2d');
            const ctxCodomain = codomainCanvas.getContext('2d');
                        
            ctxCodomain.globalAlpha = 0.7;
            const CENTER_X = domainCanvas.width / 2;
            const CENTER_Y = domainCanvas.height / 2;
            const PLOT_RANGE = 16;
            const SCALE = domainCanvas.width / (2 * PLOT_RANGE);
            const TICK_SIZE = 8;
            
            let currentFunction = 'exp';
            let animationFrameId = null;

            const functionData = {
                'exp': { latex: '$f(z) = e^z$', description: 'The mapping $e^z = e^x \\cdot e^{ib}$ transforms horizontal lines into rays from the origin.' },
                'cos': { latex: '$f(z) = \\cos(z)$', description: 'The mapping $\\cos(z) = \\cos(x)\\cosh(b) - i\\sin(x)\\sinh(b)$ transforms horizontal lines into confocal ellipses.' },
                'sin': { latex: '$f(z) = \\sin(z)$', description: 'The mapping $\\sin(z) = \\sin(x)\\cosh(b) + i\\cos(x)\\sinh(b)$ transforms horizontal lines into confocal ellipses.' },
                'cosh': { latex: '$f(z) = \\cosh(z)$', description: 'The mapping $\\cosh(z) = \\cosh(x)\\cos(b) + i\\sinh(x)\\sin(b)$ transforms horizontal lines into confocal hyperbolas.' },
                'sinh': { latex: '$f(z) = \\sinh(z)$', description: 'The mapping $\\sinh(z) = \\sinh(x)\\cos(b) + i\\cosh(x)\\sin(b)$ transforms horizontal lines into confocal hyperbolas.' }
            };
            
            function typesetMath() {
                if (window.MathJax && window.MathJax.typesetPromise) window.MathJax.typesetPromise();
            }

            function updateText() {
                const data = functionData[currentFunction];
                functionLatex.innerHTML = data.latex;
                functionDescription.innerHTML = `The colored line in the <strong>Domain (z-plane)</strong> represents $z = x + ib$. The <strong>Codomain (w-plane)</strong> accumulates the output. ${data.description}`;
                typesetMath();
            }

            function drawAxes(ctx) {
                ctx.save();
                ctx.strokeStyle = '#cbd5e1';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(0, CENTER_Y); ctx.lineTo(canvasSize, CENTER_Y);
                ctx.moveTo(CENTER_X, 0); ctx.lineTo(CENTER_X, canvasSize);
                ctx.stroke();
                ctx.fillStyle = '#64748b';
                ctx.font = '16px Inter';
                ctx.fillText('Re', canvasSize - 30, CENTER_Y - 12);
                ctx.fillText('Im', CENTER_X + 12, 20);
                for (let i = -Math.floor(PLOT_RANGE); i <= Math.floor(PLOT_RANGE); i++) {
                    if (i === 0 || i % 5 !== 0) continue;
                    ctx.beginPath();
                    ctx.moveTo(CENTER_X + i * SCALE, CENTER_Y - TICK_SIZE / 2);
                    ctx.lineTo(CENTER_X + i * SCALE, CENTER_Y + TICK_SIZE / 2);
                    ctx.stroke();
                    ctx.fillText(i, CENTER_X + i * SCALE - (i > 0 ? 8 : 12), CENTER_Y + 20);
                    ctx.beginPath();
                    ctx.moveTo(CENTER_X - TICK_SIZE / 2, CENTER_Y - i * SCALE);
                    ctx.lineTo(CENTER_X + TICK_SIZE / 2, CENTER_Y - i * SCALE);
                    ctx.stroke();
                    ctx.fillText(i, CENTER_X - 25, CENTER_Y - i * SCALE + 5);
                }
                ctx.restore();
            }

            function drawDomainAndGetColor(b) {
                const hue = ((b - parseFloat(slider.min)) / (parseFloat(slider.max) - parseFloat(slider.min))) * 360;
                const color = `hsl(${hue}, 90%, 55%)`;
                ctxDomain.clearRect(0, 0, canvasSize, canvasSize);
                drawAxes(ctxDomain);
                const y_canvas = CENTER_Y - b * SCALE;
                ctxDomain.beginPath();
                ctxDomain.moveTo(0, y_canvas); 
                ctxDomain.lineTo(canvasSize, y_canvas);
                ctxDomain.strokeStyle = color;
                ctxDomain.lineWidth = 4;
                ctxDomain.lineCap = 'round';
                ctxDomain.stroke();
                return color;
            }
            
            function getCodomainPath(b) {
                const points = [];
                const numSegments = 250;
                for (let i = 0; i <= numSegments; i++) {
                    const progress = i / numSegments;
                    let x, u, v;
                    switch (currentFunction) {
                        case 'exp':
                            x = progress * PLOT_RANGE * 1.5;
                            u = Math.exp(x) * Math.cos(b); v = Math.exp(x) * Math.sin(b);
                            break;
                        case 'cos':
                        case 'sin':
                            x = -Math.PI * 2 + progress * (Math.PI * 4);
                            if (currentFunction === 'cos') { u = Math.cos(x) * Math.cosh(b); v = -Math.sin(x) * Math.sinh(b); } 
                            else { u = Math.sin(x) * Math.cosh(b); v = Math.cos(x) * Math.sinh(b); }
                            break;
                        case 'cosh':
                        case 'sinh':
                            x = -PLOT_RANGE + progress * (2 * PLOT_RANGE);
                            if (currentFunction === 'cosh') { u = Math.cosh(x) * Math.cos(b); v = Math.sinh(x) * Math.sin(b); } 
                            else { u = Math.sinh(x) * Math.cos(b); v = Math.cosh(x) * Math.sin(b); }
                            break;
                    }
                    points.push({ x: CENTER_X + u * SCALE, y: CENTER_Y - v * SCALE });
                }
                return points;
            }

            function drawPointer(ctx, x, y, color) {
                ctx.save();
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }

            function drawCodomainInstantly(b, color) {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                const pathPoints = getCodomainPath(b);
                ctxCodomain.strokeStyle = color;
                ctxCodomain.lineWidth = 3;
                ctxCodomain.lineCap = 'round';
                ctxCodomain.beginPath();
                pathPoints.forEach((p, i) => {
                    if (i === 0) ctxCodomain.moveTo(p.x, p.y);
                    else ctxCodomain.lineTo(p.x, p.y);
                });
                ctxCodomain.stroke();
            }

            function animateCodomain(b, color) {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                
                const duration = 1000;
                let startTime = null;
                const preAnimationState = ctxCodomain.getImageData(0, 0, canvasSize, canvasSize);
                const pathPoints = getCodomainPath(b);

                const frame = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    const pointsToDraw = Math.ceil(pathPoints.length * progress);
                    
                    ctxCodomain.putImageData(preAnimationState, 0, 0);
                    
                    ctxCodomain.strokeStyle = color;
                    ctxCodomain.lineWidth = 3;
                    ctxCodomain.lineCap = 'round';
                    ctxCodomain.beginPath();
                    for (let i = 0; i < pointsToDraw; i++) {
                        const p = pathPoints[i];
                        if (i === 0) ctxCodomain.moveTo(p.x, p.y);
                        else ctxCodomain.lineTo(p.x, p.y);
                    }
                    ctxCodomain.stroke();

                    if (pointsToDraw > 0) {
                        const lastP = pathPoints[pointsToDraw - 1];
                        drawPointer(ctxCodomain, lastP.x, lastP.y, color);
                    }

                    if (progress < 1) {
                        animationFrameId = requestAnimationFrame(frame);
                    } else {
                        ctxCodomain.putImageData(preAnimationState, 0, 0);
                        drawCodomainInstantly(b, color); // Final draw to make it stick
                        animationFrameId = null;
                    }
                };
                animationFrameId = requestAnimationFrame(frame);
            }
            
            function syncAndDraw(newValue) {
                const b = Math.max(parseFloat(slider.min), Math.min(parseFloat(slider.max), parseFloat(newValue)));
                if (isNaN(b)) return;
                
                slider.value = b;
                bValueInput.value = b.toFixed(2);
                const color = drawDomainAndGetColor(b);
                
                if (animationToggle.checked) {
                    animateCodomain(b, color);
                } else {
                    drawCodomainInstantly(b, color);
                }
            }
            
            slider.addEventListener('input', (e) => syncAndDraw(e.target.value));
            bValueInput.addEventListener('change', (e) => syncAndDraw(e.target.value));
            
            document.addEventListener('keydown', (event) => {
                if (event.key !== 'ArrowLeft' && event.key !== 'ArrowRight') return;
                event.preventDefault();
                let currentB = parseFloat(slider.value) + (event.key === 'ArrowLeft' ? -1 : 1) * parseFloat(slider.step);
                syncAndDraw(currentB);
            });
            
            resetButton.addEventListener('click', () => {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                ctxCodomain.clearRect(0, 0, canvasSize, canvasSize);
                drawAxes(ctxCodomain);
            });

            functionSelector.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const selectedFunc = btn.dataset.func;
                if (selectedFunc === currentFunction) return;

                currentFunction = selectedFunc;
                functionSelector.querySelector('.active').classList.remove('active');
                btn.classList.add('active');
                
                updateText();
                resetButton.click();
                syncAndDraw(slider.value); 
            });
            
            updateText();
            drawAxes(ctxDomain);
            drawAxes(ctxCodomain);
            syncAndDraw(slider.value);
        });
    </script>
</body>
</html>
